{% extends 'list.html' %}
{% load static %}
{% block head_list %}

{% endblock %}

{% block columns %}
    <tr>
        <th scope="col" width="1%" >Nro</th>
        <th scope="col">Cliente</th>
        <th scope="col" >Fecha de registro</th>
        <th scope="col" >Subtotal</th>
        <th scope="col" >Iva</th>
        <th scope="col" >Total</th>

{% endblock %}

{% block javascript %}



    <!-- Modal -->
    <div class="modal fade" id="myModalDet" data-backdrop="static" data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-shopping-cart"
                                                                        aria-hidden="true"></i>
                        Consulta de detalle de productos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                       <table class="table table-bordered" id="tblDet">
                                    <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Categor√≠a</th>
                                        <th>PVP</th>
                                        <th>Cantidad</th>
                                        <th>Subtotal</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                </div>

            </div>
        </div>
    </div>



{% endblock %}
